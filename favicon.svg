<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 手机外框 -->
  <rect x="25" y="10" width="50" height="80" rx="8" ry="8" 
        fill="url(#phoneGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- 屏幕 -->
  <rect x="30" y="18" width="40" height="60" rx="4" ry="4" 
        fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 屏幕内容 - 数字显示 -->
  <text x="50" y="35" text-anchor="middle" font-family="monospace" 
        font-size="8" fill="#1e40af" font-weight="bold">+1</text>
  <text x="50" y="45" text-anchor="middle" font-family="monospace" 
        font-size="6" fill="#374151">555</text>
  <text x="50" y="53" text-anchor="middle" font-family="monospace" 
        font-size="6" fill="#374151">123</text>
  <text x="50" y="61" text-anchor="middle" font-family="monospace" 
        font-size="6" fill="#374151">4567</text>
  
  <!-- 随机生成图标 -->
  <circle cx="50" cy="68" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="45" cy="68" r="1.5" fill="#10b981" opacity="0.6"/>
  <circle cx="55" cy="68" r="1.5" fill="#10b981" opacity="0.6"/>
  
  <!-- Home按钮 -->
  <circle cx="50" y="85" r="4" fill="#64748b" opacity="0.3"/>
  
  <!-- AI智能标识 -->
  <circle cx="20" cy="20" r="8" fill="#f59e0b" opacity="0.9"/>
  <text x="20" y="24" text-anchor="middle" font-family="sans-serif" 
        font-size="8" fill="white" font-weight="bold">AI</text>
</svg>