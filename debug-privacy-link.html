<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Privacy Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .test-link {
            display: inline-block;
            padding: 10px 15px;
            background: #3a3a3a;
            color: #60a5fa;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid #4a4a4a;
        }
        .test-link:hover {
            background: #4a4a4a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Privacy Link Debug Page</h1>
    
    <div class="debug-info">
        <h3>Test Links:</h3>
        <a href="privacy.html" class="test-link" id="privacy-link-1">Privacy Policy (Relative)</a>
        <a href="./privacy.html" class="test-link" id="privacy-link-2">Privacy Policy (./)</a>
        <a href="/privacy.html" class="test-link" id="privacy-link-3">Privacy Policy (Absolute)</a>
        <a href="index.html" class="test-link" id="back-link">Back to Index</a>
    </div>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debug-output"></div>
    </div>
    
    <div class="debug-info">
        <h3>Element Inspector:</h3>
        <button onclick="inspectPrivacyLink()">Inspect Privacy Link in Index</button>
        <div id="inspect-output"></div>
    </div>
    
    <script>
        // 添加点击事件监听
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const debugOutput = document.getElementById('debug-output');
                debugOutput.innerHTML += `<p>Clicked: ${this.href} at ${new Date().toLocaleTimeString()}</p>`;
                console.log('Link clicked:', this.href);
            });
        });
        
        // 检查主页中的Privacy Policy链接
        function inspectPrivacyLink() {
            const output = document.getElementById('inspect-output');
            
            // 尝试在父窗口中查找链接（如果在iframe中）
            try {
                const indexDoc = window.parent.document || document;
                const privacyLinks = indexDoc.querySelectorAll('a[href="privacy.html"]');
                
                output.innerHTML = `<h4>Found ${privacyLinks.length} privacy links:</h4>`;
                
                privacyLinks.forEach((link, index) => {
                    const rect = link.getBoundingClientRect();
                    const computedStyle = window.getComputedStyle(link);
                    
                    output.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; background: #1a1a1a; border-radius: 5px;">
                            <p><strong>Link ${index + 1}:</strong></p>
                            <p>Text: "${link.textContent}"</p>
                            <p>Position: x=${rect.x.toFixed(2)}, y=${rect.y.toFixed(2)}</p>
                            <p>Size: ${rect.width.toFixed(2)} x ${rect.height.toFixed(2)}</p>
                            <p>Visible: ${rect.width > 0 && rect.height > 0}</p>
                            <p>Pointer Events: ${computedStyle.pointerEvents}</p>
                            <p>Z-Index: ${computedStyle.zIndex}</p>
                            <p>Position: ${computedStyle.position}</p>
                            <p>Display: ${computedStyle.display}</p>
                            <p>Visibility: ${computedStyle.visibility}</p>
                        </div>
                    `;
                });
            } catch (error) {
                output.innerHTML = `<p>Error accessing parent document: ${error.message}</p>`;
                output.innerHTML += `<p>This page needs to be opened from the main index.html page.</p>`;
            }
        }
        
        // 页面加载时的调试信息
        window.addEventListener('load', function() {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML = `<p>Page loaded at ${new Date().toLocaleTimeString()}</p>`;
            debugOutput.innerHTML += `<p>Current URL: ${window.location.href}</p>`;
            debugOutput.innerHTML += `<p>User Agent: ${navigator.userAgent}</p>`;
        });
    </script>
</body>
</html>
